<!DOCTYPE html>
<html>
    <head>
        <title>JS</title>
    </head>
    <body>
        <h1>Guess the Number from 1 to 10</h1>
        <input type = "number" id="num">
        <button onclick="guessNumber()">Check</button>
        <script>
            var a = Math.floor(Math.random() * 10) + 1;
            var score = 10;
            
            function guessNumber(){

                var b = Number(document.getElementById("num").value);

                if(b === a){
                    alert("Yes you are Guessed Correctly");
                } else{
                    score--;
                    alert("You are wrong. Your Score is:" + score);
                }
                if(score <= 0){
                    alert("Your Chance is over,The Correct Answer is:" + a);          
                }
            }
        </script>
    </body>
</html>
